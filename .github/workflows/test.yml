name: Test setup-yt-dlp
on:
  push:
    paths:
      - action.yml
      - .github/workflows/test.yml
      
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ffmpeg: [without-ffmpeg, with-ffmpeg]
        
    steps:
      - name: Setup FFmpeg
        if: ${{ matrix.ffmpeg == 'with-ffmpeg' }}
        uses: FedericoCarboni/setup-ffmpeg@v1
        
      - name: Setup yt-dlp using setup-yt-dlp
        uses: AnimMouse/setup-yt-dlp@main
        
      - name: Test yt-dlp installed by setup-yt-dlp
        run: yt-dlp https://www.youtube.com/watch?v=BaW_jenozKc
        
      - name: List files
        run: ls