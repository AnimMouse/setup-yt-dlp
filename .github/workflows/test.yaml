name: Test setup-yt-dlp
on:
  push:
    paths:
      - action.yml
      - scripts/**
      - .github/workflows/test.yaml
      
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        ffmpeg: [without-ffmpeg, with-ffmpeg]
        downloader: [aria2c, native, wget, curl, ffmpeg]
        exclude:
          - ffmpeg: without-ffmpeg
            downloader: ffmpeg
          - os: windows-latest
            downloader: curl
            
    steps:
      - name: Setup yt-dlp using setup-yt-dlp
        uses: AnimMouse/setup-yt-dlp@main
        with:
          with-ffmpeg: ${{ matrix.ffmpeg == 'with-ffmpeg' }}
          
      - name: Test yt-dlp installed by setup-yt-dlp
        run: yt-dlp --downloader ${{ matrix.downloader }} --restrict-filenames https://www.youtube.com/watch?v=BaW_jenozKc
        
      - name: List files
        run: ls